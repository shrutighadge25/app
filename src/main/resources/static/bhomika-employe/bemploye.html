<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="bemploye.css" />
  </head>
  <body>
    <section class="container">
      <header>Bhomika Employee Form</header>
    
      <form action="#" class="form">
      
        <div class="input-box">
          <label>Employee Code</label>
          <input type="number" placeholder="" required />
        </div>
        <div class="input-box">
          <label>Employee Name</label>
          <input type="text" placeholder="Enter Name" required />
        </div>
      </div>
      <div class="input-box">
        <label>Employee Contact</label>
        <input type="number" placeholder="Enter Contact Number" required />
      </div>
     
       
          <div class="input-box">
            <label> Department</label>
            <input type="text" placeholder="Enter Department" required />
          </div>

          <div class="input-box">
            <label>Designation</label>
            <input type="text" placeholder="Enter Designation" required />
          </div>
          <div class="input-box">
            <label>Grade</label>
            <input type="text" placeholder="Enter Grade" required />
          </div>
        </div>
        
          <div class="input-box">
            <label>Category</label>
            <input type="text" placeholder="Enter  Category" required />
          </div>

          <div class="input-box">
            <label>Sub Category</label>
            <input type="text" placeholder="Enter Sub Category" required />
          </div>

          <div class="input-box">
            <label> Machine Division</label>
            <input type="text" placeholder="Enter Machine Division" required />
          </div>

          <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" placeholder="Enter Date of Birth" required />
          </div>
        
          <div class="input-box">
            <label> Company Join Date</label>
            <input type="date" placeholder="Enter company join date" required />
          </div>

          <div class="input-box">
            <label>Rerporting Boss </label>
            <input type="Text" placeholder="Enter Reporting Boss" required />
          </div>
          <div class="input-box">
            <label>Education Oualification</label>
            <input type="text" placeholder="Enter Education Qualification" required />
          </div>

          <div class="input-box">
            <label>Employee Status </label>
            <input type="text" placeholder="Enter Employee Status" required />
          </div>

          <div class="input-box">
            <label>Status Dated</label>
            <input type="date" placeholder="Enter Status Dated" required />
          </div>
          
          <label for="image">Upload Image:</label>
          <input type="file" id="image" name="image" accept="image/*">
       
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
