.slider {

    <script>

            // Load header and footer
 fetch('/fragments/header.html')

                document.getElementById('header').innerHTML = data;

            .catch(error => console.error('Error loading header:', error));

    

 async function fetchEntriesByStatus(status) {
    console.log(`Fetching entries for status: ${status}`);
    const response = await fetch(`/api/kitform/status?status=${status}`);
    if (!response.ok) {
        console.error('Failed to fetch entries:', response.statusText);
        return;
    }
    const entries = await response.json();
    console.log('Entries retrieved:', entries);
    populateDetailedEntries(entries);
    
    // Update the status header
    const statusHeader = document.getElementById("currentStatus");
    statusHeader.innerText = status === 'COMPLETE' ? 'Complete Kit Forwarded Details' :
                             status === 'IN PROCESS' ? 'In Process Kit Forwarded Details' :
                             status === 'SHORTFALL' ? 'Shortfall Kit Forwarded Details' :
                             'Kit Forwarded Details'; // Default case
}

function showChart() {
    document.getElementById("chartContainer").style.display = "block"; // Show the chart
    document.getElementById("detailedEntries").style.display = "none"; // Hide detailed entries
}

window.onload = function() {
    fetchEntriesByStatus('IN PROCESS'); // Show IN PROCESS entries by default
    fetchStatusCounts();
    document.getElementById('chartContainer').style.display = 'block';
};

function populateDetailedEntries(entries) {
    const detailedBody = document.getElementById("detailedBody");
    detailedBody.innerHTML = "";
    entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.referenceId}</td>
            <td>${new Date(entry.dateTime).toLocaleString()}</td>
            <td>${entry.blcPo}</td>
            <td>${entry.blcPoDate}</td>
            <td>${entry.ccn}</td>
            <td>${entry.assemblyCode}</td>
            <td>${entry.machineName}</td>
            <td>${entry.stage}</td>
            <td>${entry.status}</td>
            <td>${entry.inwardBy}</td>
            <td>${entry.inwardQty}</td>
            <td>${entry.description}</td>
            <td>${entry.completionDate ? new Date(entry.completionDate).toLocaleString() : 'N/A'}</td>
            <td>${entry.status !== 'COMPLETE' ? `<button onclick=\"editEntry('${entry.id}')\">Edit</button>` : ''}</td>
        `;
        detailedBody.appendChild(row);
    });
    document.getElementById("detailedEntries").style.display = "block"; // Show detailed entries
    document.getElementById("chartContainer").style.display = "block";
}

    async function fetchStatusCounts() {
        const response = await fetch('/api/kitform/status/counts');
        const counts = await response.json();
        
        document.getElementById("inProcessCount").innerText = counts["IN PROCESS"] || 0;
        document.getElementById("shortfallCount").innerText = counts["SHORTFALL"] || 0;
        document.getElementById("completeCount").innerText = counts["COMPLETE"] || 0;

        createPieChart(counts);
    }

    function createPieChart(counts) {
    const ctx = document.getElementById('statusPieChart').getContext('2d');
    const data = {
        labels: Object.keys(counts),
        datasets: [{
            label: 'Status Counts',
            data: Object.values(counts),
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1 // Adjust this value to change the line width
        }]
    };

    const options = {
        responsive: true,
        plugins: {
            legend: {
                display: true,
                position: 'top', // Position the legend at the top
                align: 'start', // Align the legend items to the start
                labels: {
                    color: 'white', // Change font color to white
                    font: {
                        size: 10, // Adjust font size for legend
                        weight: 'normal' // Set font weight
                    },
                    padding: 5 // Adjust padding for legend items
                }
            },
            tooltip: {
                bodyFont: {
                    size: 10 // Adjust font size for tooltip
                }
            }
        },
        layout: {
            padding: {
                top: 20 // Add padding to the top
            }
        }
    };

    new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });
}


    function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}
function closeForm() {
    document.getElementById('modalOverlay').classList.remove('active');
    document.getElementById('kitForm').classList.remove('active');
}
    async function editEntry(id) {
        const response = await fetch(`/api/kitform/${id}`);
        const kitForm = await response.json();
        populateForm(kitForm);
        document.getElementById("kitFormId").value = kitForm.id;
        document.getElementById("modalOverlay").classList.add('active');
        document.getElementById("kitForm").classList.add('active');
    }

    function populateForm(kitForm) {
    document.getElementById("referenceId").value = kitForm.referenceId;

 // Use Moment.js to parse the date and format it
 const formattedDateTime = moment(kitForm.dateTime).local().format('YYYY-MM-DDTHH:mm');
    document.getElementById("dateTime").value = formattedDateTime;

    document.getElementById("blcPoInput").value = kitForm.blcPo;
    document.getElementById("blcPoDate").value = kitForm.blcPoDate;
    document.getElementById("ccn").value = kitForm.ccn;
    document.getElementById("assemblyCode").value = kitForm.assemblyCode;
    document.getElementById("machineName").value = kitForm.machineName;
    document.getElementById("stage").value = kitForm.stage;
    document.getElementById("inwardBy").value = kitForm.inwardBy;
    document.getElementById("inwardQty").value = kitForm.inwardQty;
    document.getElementById("description").value = kitForm.description;

    // Set the radio button for status based on the current status
    if (kitForm.status === "IN PROCESS") {
        document.getElementById("statusInProcess").checked = true;
    } else if (kitForm.status === "SHORTFALL") {
        document.getElementById("statusShortfall").checked = true;
    } else if (kitForm.status === "COMPLETE") {
        document.getElementById("statusComplete").checked = true;
    }
}

async function saveForm() {
    const kitForm = {
        referenceId: document.getElementById("referenceId").value,
        dateTime: document.getElementById("dateTime").value, // This should be in the format YYYY-MM-DDTHH:mm
        blcPo: document.getElementById("blcPoInput").value,
        blcPoDate: document.getElementById("blcPoDate").value,
        ccn: document.getElementById("ccn").value,
        assemblyCode: document.getElementById("assemblyCode").value,
        stage: document.getElementById("stage").value,
        machineName: document.getElementById("machineName").value,
        inwardBy: document.getElementById("inwardBy").value,
        inwardQty: document.getElementById("inwardQty").value,
        description: document.getElementById("description").value,
        id: document.getElementById("kitFormId").value,
        status: document.querySelector('input[name="status"]:checked').value
    };
    console.log("KitForm to be updated:", kitForm);
    
    const response = await fetch(`/api/kitform/update`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(kitForm)
    });

    if (response.ok) {
        alert("Entry updated successfully!");
        location.reload(); // Refresh the page to reflect changes
    } else {
        const errorText = await response.text(); // Get the error message from the response
        console.error("Error response:", errorText); // Log the error response
        alert("Error updating entry: " + errorText); // Show the error message
    }
}

document.getElementById('filterBtn').addEventListener('click', async () => {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    if (!startDate || !endDate) {
        alert('Please select both start and end dates.');
        return;
    }

    // Format the dates to include time
    const formattedStartDate = `${startDate}T00:00:00`;
    const formattedEndDate = `${endDate}T23:59:59`;

    const response = await fetch(`/api/kitform/filter?startDate=${formattedStartDate}&endDate=${formattedEndDate}`);
    if (!response.ok) {
        console.error('Failed to fetch entries:', response.statusText);
        return;
    }
    const entries = await response.json();
    populateDetailedEntries(entries);
});
