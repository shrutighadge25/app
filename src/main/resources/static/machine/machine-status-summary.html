<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Live Status Summary</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .summary-container {
            background: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 300px;
            position: fixed;
            top: 40px;
            left: 40px;
            padding: 0;
            z-index: 100;
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .summary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1976d2;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px 10px 0 0;
        }
        .minmax-btn {
            background: #fff;
            color: #1976d2;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        .summary-table th, .summary-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #bbdefb;
            text-align: left;
        }
        .summary-table th {
            background: #bbdefb;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <div class="summary-container" id="summaryContainer">
        <div class="summary-header">
            <span>Machine Live Status Summary</span>
            <button class="minmax-btn" id="minmaxBtn" onclick="toggleSummary()">_</button>
        </div>
        <div id="summaryContent">
            <table class="summary-table">
                <thead>
                    <tr><th>Live Status</th><th>Count</th></tr>
                </thead>
                <tbody id="statusTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer-include"></div>
    <script>
        function toggleSummary() {
            var content = document.getElementById('summaryContent');
            var btn = document.getElementById('minmaxBtn');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                btn.textContent = '_';
            } else {
                content.classList.add('hidden');
                btn.textContent = '+';
            }
        }
        async function fetchSummary() {
            const res = await fetch('/api/machine/live-status-summary');
            if (res.ok) {
                const data = await res.json();
                const tbody = document.getElementById('statusTableBody');
                tbody.innerHTML = '';
                Object.entries(data).forEach(([status, count]) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${status}</td><td>${count}</td>`;
                    tbody.appendChild(tr);
                });
            }
        }
        fetchSummary();
        fetch('/fragments/header.html').then(r=>r.text()).then(html=>{
          document.getElementById('header-include').innerHTML = html;
        });
        fetch('/fragments/footer.html').then(r=>r.text()).then(html=>{
          document.getElementById('footer-include').innerHTML = html;
        });
    </script>
</body>
</html>
