<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Form Data</title>
    <link rel="stylesheet" href="masterkanban.css">
    <style>

               @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

               html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    font-size: clamp(14px, 2vw, 16px); /* Responsive font */

}

.page-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
}


/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    z-index: 1000;
}


/* Footer */
footer {
    width: 100%;
    background-color: #f8f9fa;
    text-align: center;
    padding: 10px 20px 10px 20px; /* No extra padding */
    border-top: 1px solid #dee2e6;
    margin-top: auto; /* Pushes footer to the bottom */
}






.logo {
    margin-right: auto; 
}

.search-bar {
    flex: 1; 
    margin-left: 20px; 
}

.search-bar input {
    width: 80%; 
    padding: 5px; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
}

.avatar {
    width: 30px; 
    height: 30px; 
    background-color: #ee1919; 
    color: white;
    border-radius: 50%; 
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px; 
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    margin-left: 20px;
}





.container {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(252, 247, 247, 0.3);
    margin-top: 24px;
    margin-bottom: 80px; /* Increased space from footer */
}


table {
    width: 100%;
    border-collapse: collapse;
    overflow: hidden;
    border-radius: 10px;
}

thead {
    background: rgba(255, 255, 255, 0.2);
}

th, td {
    padding: 12px 15px;
    text-align: left;
    font-size: 14px;
}

th {
    font-weight: 600;
    text-transform: uppercase;
    color: #fff;
}

tbody tr {
    background: rgba(255, 255, 255, 0.1);
    transition: background 0.3s ease;
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.2);
}

tbody td {
    color: #fff;
    font-weight: 300;
}

.scrollable {
    max-height: 400px;
overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

::-webkit-scrollbar {
    width: 8px;
}   

::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}
@media (max-width: 768px) {
    .scrollable {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 1000px; /* or min-width */
    }

    th, td {
        font-size: 12px; /* slightly smaller on small screens */
    }
    
} .container, .form-container, main {
            margin-bottom: 80px !important; /* Ensure gap above footer for all forms */
        }

.sticky-heading {
    position: sticky;
    top: 60px;
    z-index: 999;
    background: transparent;
    color: #fff;
    text-align: center;
    margin: 12px 0 0 0;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: 1px;
}
.container {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(252, 247, 247, 0.3);
    margin-top: 24px;
    margin-bottom: 80px;
}
@media (max-width: 600px) {
    .sticky-heading {
        font-size: 1.1rem;
        margin: 8px 0 0 0;
    }
    .container {
        margin-top: 12px;
    }
}
@media (max-width: 400px) {
    .sticky-heading {
        font-size: 0.95rem;
        margin: 4px 0 0 0;
    }
    .container {
        margin-top: 6px;
    }
}

    </style>
</head>
<body>
    <div class="page-wrapper">

    <div id="header"></div>
    <h1 class="sticky-heading">Limbodagari Stock Status</h1>
    <div style="height:60px;"></div> <!-- Gap below header for all screens -->
<div class="container">
    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Assembly Code</th>
                    <th>Description</th>
                    <th>Machine Name</th>
                    <th>LM Location</th>
                    <th>Stage</th>
                    <th>Opening Stock LM</th>
                    <th>Stock Inward</th>
                    <th>Stock-In-Transit</th>
                    <th>Stock Release</th>
                    <th>Closing Stock</th>
                </tr>
            </thead>
            <tbody id="outputTableBody">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<div id="footer"></div>
    <script>
    // Load header and footer
 fetch('/fragments/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

// Updated the fetchAndDisplayFormData function to ensure stockRelease is displayed correctly.
async function fetchAndDisplayFormData() {
    try {
        const response = await fetch('/api/getLimbodagariData'); // Adjust API endpoint if needed
        const data = await response.json();

        const tableBody = document.getElementById('outputTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        data.forEach((row, index) => {
            const tr = document.createElement('tr');
            const closingStock = row.closingStock;

            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${row.assemblyCode}</td>
                <td>${row.description}</td>
                <td>${row.machineName}</td>
                <td>${row.lmLocation}</td>
                <td>${row.stage}</td>
                <td>${row.openingStock}</td>
                <td>${row.stockInward}</td>
                <td>${row.stockTransit}</td>
                <td>${row.stockRelease}</td>
  <td style="color: ${closingStock < 4 ? 'red' : 'white'};">${closingStock}</td>
    `;            
            tableBody.appendChild(tr);
      // Add click event listener to each row
      tr.addEventListener('click', () => {
                        localStorage.setItem('selectedAssemblyCode', row.assemblyCode);
                        window.location.href = '/itemmasterkanban/limbodagariAssemblyDetails.html';
                    });
                });
            } catch (error) {
                console.error('Error fetching Limbodagari data:', error);
            }
        }

        // Call

// Fetch data when the page loads
window.onload = fetchAndDisplayFormData;

fetch('/fragments/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
    </script>
</body>
</html>
