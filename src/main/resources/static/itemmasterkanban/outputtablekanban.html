<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Table</title>
    <link rel="stylesheet" href="masterkanban.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-size: clamp(14px, 2vw, 16px);
        }
        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            z-index: 1000;
        }
        footer {
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 20px 10px 20px;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }
        .logo {
            margin-right: auto;
        }
        .search-bar {
            flex: 1;
            margin-left: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .avatar {
            width: 30px;
            height: 30px;
            background-color: #ee1919;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        .container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(252, 247, 247, 0.3);
            margin-top: 24px;
            margin-bottom: 80px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }
        thead {
            background: rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
        }
        th {
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
        }
        tbody tr {
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        tbody td {
            color: #fff;
            font-weight: 300;
        }
        .scrollable {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 768px) {
            .scrollable {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            table {
                width: 1000px;
            }
            th, td {
                font-size: 12px;
            }
        }
        .container, .form-container, main {
            margin-bottom: 80px !important;
        }
        .sticky-heading {
            position: sticky;
            top: 60px;
            z-index: 999;
            background: transparent;
            color: #fff;
            text-align: center;
            margin: 12px 0 0 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .sticky-heading {
                font-size: 1.1rem;
                margin: 8px 0 0 0;
            }
            .container {
                margin-top: 12px;
            }
        }
        @media (max-width: 400px) {
            .sticky-heading {
                font-size: 0.95rem;
                margin: 4px 0 0 0;
            }
            .container {
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <h1 class="sticky-heading">Kanban Master Table</h1>
        <div style="height:60px;"></div>
        <div class="container">
            <div class="scrollable">
                <table id="outputTable">
                    <thead>
                        <tr>
                            <th>Reference ID</th>
                            <th>Assembly Code</th>
                            <th>Machine Name</th>
                            <th>LimbodaGiri Location</th>
                            <th>KM Location</th>
                            <th>Inward Location</th>
                            <th>Stage</th>
                            <th>Opening Stock</th>
                            <th>Opening Stock KM</th>
                            <th>Reorder Level</th>
                            <th>Reorder Quantity</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script>
    // Load header and footer
    fetch('/fragments/header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; })
      .catch(error => console.error('Error loading header:', error));
    fetch('/fragments/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });

    async function fetchAndDisplayFormData() {
        try {
            const response = await fetch('/api/getAllFormData');
            const data = await response.json();
            const tableBody = document.querySelector('#outputTable tbody');
            tableBody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.referenceId}</td>
                    <td>${row.assemblyCode}</td>
                    <td>${row.machineName}</td>
                    <td>${row.lmLocation}</td>
                    <td>${row.kmLocation}</td>
                    <td>${row.inwardLocation}</td>
                    <td>${row.stage}</td>
                    <td>${row.openingStock}</td>
                    <td>${row.openingStockKM}</td>
                    <td>${row.reorderLevel}</td>
                    <td>${row.reorderQty}</td>
                    <td>${row.description}</td>
                    <td><button onclick="openUpdateForm('${row.referenceId}')">Update</button></td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching form data:', error);
        }
    }
    function openUpdateForm(referenceId) {
        window.location.href = `uppdatekanbanform.html?referenceId=${referenceId}`;
    }
    window.onload = fetchAndDisplayFormData;
    </script>
</body>
</html>
