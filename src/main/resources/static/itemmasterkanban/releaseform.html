<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner / Reader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
    <style>
    /* style.css file*/
    /* style.css file*/
    body {
            display: flex;
            flex-direction: column; /* Stack header, content, and footer */
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            background: #35474d;
        }
        .container {
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
            margin-top: 60px; /* Add margin-top to create space below header */
            margin-bottom: 100px; /* Increased gap below container for footer */
            padding-bottom: 100px; /* Ensure content never goes under the fixed footer */
        }
        .section {
            background-color: #ffffff;
            padding: 50px 30px;
            border: 1.5px solid #b2b2b2;
            border-radius: 0.25em;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
        }


#my-qr-reader {
    padding: 20px !important;
    border: 1.5px solid #b2b2b2 !important;
    border-radius: 8px;
}

#my-qr-reader img[alt="Info icon"] {
    display: none;
}

#my-qr-reader img[alt="Camera based scan"] {
    width: 100px !important;
    height: 100px !important;
}

button {
    padding: 10px 20px;
    border: 1px solid #b2b2b2;
    outline: none;
    border-radius: 0.25em;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-top: 15px;
    margin-bottom: 10px;
    background-color: #008000ad;
    transition: 0.3s background-color;
}

button:hover {
    background-color: #008000;
}

#html5-qrcode-anchor-scan-type-change {
    text-decoration: none !important;
    color: #1d9bf0;
}

video {
    width: 100% !important;
    border: 1px solid #b2b2b2 !important;
    border-radius: 0.25em;
}

/* Add styles for the scanner icon and overlay */
.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container input {
    flex: 1;
    padding-right: 40px;
}

.scanner-icon {
    position: absolute;
    right: 10px;
    cursor: pointer;
    width: 20px;
    height: 20px;
}

.scanner-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.scanner-overlay.active {
    display: flex;
}

.scanner-overlay #my-qr-reader {
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 8px;
}

.close-scanner {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #b2b2b2;
    border-radius: 4px;
    box-sizing: border-box;
}

.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.button-container button {
    flex: 1;
    margin: 0 5px;
}
h1 {
    font-size: 2rem;
    margin-bottom: 18px;
    text-align: center;
    margin-top: 18px;
    padding-top: 0;
    color: #ffffff;
}
 .container, .form-container, main {
            margin-bottom: 80px !important; /* Ensure gap above footer for all forms */
        }

@media (max-width: 600px) {
    body {
        font-size: 13px;
    }
    .container {
        margin-top: 48px;
        padding-top: 8px;
        max-width: 100vw;
    }
    .section {
        padding: 14px 4px;
        max-width: 99vw;
    }
    h1 {
        font-size: 1.1rem;
        margin-top: 12px;
        padding-top: 0;
    }
    label, input, .button-container button {
        font-size: 0.85rem;
    }
    input {
        padding: 7px;
    }
    button {
        font-size: 0.85rem;
        padding: 7px 12px;
    }
    .button-container {
        gap: 4px;
    }
}
@media (max-width: 400px) {
    body {
        font-size: 11px;
    }
    .container {
        margin-top: 36px;
        max-width: 100vw;
    }
    .section {
        padding: 6px 1px;
        max-width: 100vw;
    }
    h1 {
        font-size: 0.95rem;
        margin-top: 8px;
    }
    label, input, .button-container button {
        font-size: 0.75rem;
    }
    input {
        padding: 5px;
    }
    button {
        font-size: 0.75rem;
        padding: 5px 8px;
    }
}
    </style>
</head>

<body>
    <div id="header"></div>
    <div style="height:60px;"></div> <!-- Gap below header for all screens -->

    <div class="container">
        <h1>Release Stock To CCN</h1>
        <div class="section">
            <form id="stock-release-form">
                <!-- Updated scanner field -->
                <div class="input-container">
                    <label for="qrScanner">Scan your QR code:</label>
                    <input id="qrScanner" class="scanner-field" placeholder="Scan your QR" />
                    <span class="material-symbols-outlined scanner-icon" id="open-scanner">qr_code_scanner</span>
                </div>
                <label for="referenceId">Reference ID:</label>
                <input type="text" id="referenceId" name="referenceId" readonly>
                <label for="assemblyCode">Assembly Code:</label>
                <input type="text" id="assemblyCode" name="assemblyCode" readonly>
                <label for="ccn">CCN:</label>
                <input type="text" id="ccn" name="ccn" >
                <label for="releaseDate">Receipt Date:</label>
                <input type="text" id="releaseDate" name="releaseDate" readonly>
                <div class="button-container">
                    <button type="button" id="save-button">Save</button>
                    <button type="button" id="discard-button">Discard</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scanner overlay -->
    <div class="scanner-overlay" id="scanner-overlay">
        <div id="my-qr-reader"></div>
        <span class="close-scanner" id="close-scanner">&times;</span>
    </div>

    <div id="footer"></div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
    // script.js file
    // Load header and footer
    fetch('/fragments/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

       
function domReady(fn) {
    if (
        document.readyState === "complete" ||
        document.readyState === "interactive"
    ) {
        setTimeout(fn, 1000);
    } else {
        document.addEventListener("DOMContentLoaded", fn);
    }
}

domReady(function () {
    // Auto-generate INWARD RECEIPT NUMBER and  Date on page load
    document.getElementById('releaseDate').value = new Date().toISOString().split('T')[0];

    // If found you qr code
    function onScanSuccess(decodeText, decodeResult) {
        try {
            const qrData = JSON.parse(decodeText);
            document.getElementById('referenceId').value = qrData.referenceId || '';
            document.getElementById('assemblyCode').value = qrData.assemblyCode || '';
            scannerOverlay.classList.remove('active'); // Close overlay after scanning
        } catch (error) {
            alert("Invalid QR Code format");
        }
    }

    let htmlscanner = new Html5QrcodeScanner(
        "my-qr-reader",
        { fps: 10, qrbos: 250 }
    );
    htmlscanner.render(onScanSuccess);

    const scannerOverlay = document.getElementById('scanner-overlay');
    const openScanner = document.getElementById('open-scanner');
    const closeScanner = document.getElementById('close-scanner');

    openScanner.addEventListener('click', () => {
        scannerOverlay.classList.add('active');
    });

    closeScanner.addEventListener('click', () => {
        scannerOverlay.classList.remove('active');
    });

    const saveButton = document.getElementById('save-button');
    const discardButton = document.getElementById('discard-button');
    const form = document.getElementById('stock-release-form');

    saveButton.addEventListener('click', async () => {
    const formData = {
        referenceId: document.getElementById('referenceId').value,
        assemblyCode: document.getElementById('assemblyCode').value,
        ccn: document.getElementById('ccn').value,
        releaseDate: document.getElementById('releaseDate').value
    };

    if (!formData.referenceId || !formData.assemblyCode || !formData.ccn || !formData.releaseDate) {
        alert('All fields are required. Please scan the QR code and ensure all fields are filled.');
        return;
    }

    try {
        const response = await fetch('/api/submitReleaseToCcn', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
        } else {
            const error = await response.json();
            alert(`Error: ${error.message}`);
        }
    } catch (error) {
        console.error('Error submitting release form:', error);
        alert('An error occurred while submitting the form. Please try again.');
    }
});
    discardButton.addEventListener('click', () => {
        if (confirm('Are you sure you want to discard the changes?')) {
            form.reset();
            document.getElementById('referenceId').value = ''; // Clear referenceId field
            document.getElementById('assemblyCode').value = ''; // Clear assemblyCode field
            document.getElementById('ccn').value=''; // Regenerate GRN Number
            document.getElementById('releaseDate').value = new Date().toISOString().split('T')[0]; // Regenerate GRN Date
            alert('Form data discarded.');
        }
    });
});

    fetch('/fragments/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
    </script>
</body>

</html>
