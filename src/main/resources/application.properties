

# Database Configuration for Railway
spring.datasource.url=jdbc:postgresql://containers-us-west-42.railway.app:6543/railway
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging configuration
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO


# Custom Thymeleaf template prefix (location of HTML files)
spring.thymeleaf.prefix=classpath:/templates/

# Custom Thymeleaf template suffix (file extension of templates)
spring.thymeleaf.suffix=.html


# application.properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
